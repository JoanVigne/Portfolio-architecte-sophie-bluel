<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link rel="stylesheet" href="./assets/modifications_style.css" />

  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li><a href="./index.html#portfolio">projets</a></li>
          <li>contact</li>
          <li><a href="./login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- MODAL 4 QUI S OUVRE AUX ERREURS DE LOGIN -->
      <aside
        class="modal4 modal"
        style="display: none"
        aria-hidden="true"
        role="dialog"
      >
        <div class="modalContent">
          <div class="backAndClose">
            <div class="back"></div>
            <div class="close">x</div>
          </div>
          <h3></h3>
          <button>Okay</button>
        </div>
      </aside>
      <aside
        class="modal"
        style="display: none"
        aria-hidden="true"
        role="dialog"
      >
        <div class="modalContent">
          <h3>Erreur de connection</h3>
          <p class="messageErreur"></p>
          <button class="okay">okay</button>
        </div>
      </aside>
      <section class="login">
        <h2>Log In</h2>
        <form method="post">
          <label>E-mail</label>
          <input type="email" name="email" />
          <label>Mot de passe</label>
          <input type="password" name="password" />
          <input type="submit" value="Se connecter" />
          <a href="#">Mot de passe oublié</a>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="./js/login.js"></script>
  </body>
